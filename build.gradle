buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

plugins {
    id 'io.codearte.nexus-staging' version '0.12.0' apply false
}

apply plugin: 'scala'
apply plugin: 'com.bmuschko.nexus'

group 'com.sbuslab'

repositories {
    maven { url 'https://oss.sonatype.org/content/repositories/public' }
    mavenCentral()
    jcenter()
}

extraArchive {
    sources = true
}

if (this.parent == null) {
    apply plugin: 'io.codearte.nexus-staging'

    nexusStaging {
        packageGroup = 'com.sbuslab'
        stagingProfileId = '3eeedfb73a4d9e'
        numberOfRetries = 40
        delayBetweenRetriesInMillis = 5000
    }
}

modifyPom {
    project {
        name 'utils'
        description 'Common utils for sbus'
        url 'https://github.com/sbuslab/utils'
        inceptionYear '2018'
        scm {
            url 'https://github.com/sbuslab/utils'
            connection 'scm:https://github.com/sbuslab/utils.git'
            developerConnection 'scm:git://github.com/sbuslab/utils.git'
        }
        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }
        developers {
            developer {
                id 'kulikovd'
                name 'Dmitry Kulikov'
                email 'kulikov.dm@gmail.com'
            }
        }
    }
}

dependencies {
    compile 'com.sbuslab:sbus:[1.1.0,)'

    compile 'com.typesafe:config:1.3.3'

    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.2.RELEASE'

    compile 'org.projectlombok:lombok:1.16.20'

    compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.9.5'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.5'
    compile 'com.fasterxml.jackson.module:jackson-module-scala_2.12:2.9.5'

    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2'
    compile 'org.springframework:spring-jdbc:5.0.5.RELEASE'

    compile 'javax.validation:validation-api:2.0.1.Final'
    compile 'org.hibernate:hibernate-validator:6.0.9.Final'

    compile 'org.glassfish:javax.el:3.0.1-b10'

    compile 'org.reflections:reflections:0.9.11'

    compile 'commons-io:commons-io:2.6'
    compile 'commons-lang:commons-lang:2.6'
    compile 'commons-codec:commons-codec:1.11'

    compile 'org.flywaydb:flyway-core:5.0.7'
    compile 'javax.transaction:jta:1.1'

    compile 'org.postgresql:postgresql:42.2.2'

    compile 'org.asynchttpclient:async-http-client:2.5.3'

    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    runtime 'net.logstash.logback:logstash-logback-encoder:5.0'

    compile 'net.spy:spymemcached:2.12.3'

    compile 'io.prometheus:simpleclient_hotspot:0.3.0'
    compile 'io.prometheus:simpleclient_httpserver:0.3.0'
}
