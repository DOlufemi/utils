group 'com.sbuslab'

apply plugin: 'scala'
apply plugin: 'ivy-publish'

publishing {
    publications {
        ivyJava(IvyPublication) {
            from components.java
        }
    }
    repositories {
        ivy {
            credentials {
                username 'ivy'
                password System.env.IVY_PASSWORD
            }
            url 'http://uploads-repo.sbuslab.com/ivy'
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
    ivy {
        url 'http://repo.sbuslab.com/ivy'
    }
}

dependencies {
    compile 'com.sbuslab:sbus:1.0.+'

    compile 'com.typesafe:config:1.3.3'

    compile "org.springframework.boot:spring-boot-starter-data-jpa:2.0.1.RELEASE"

    compile 'org.projectlombok:lombok:1.16.20'

    compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.9.5'
    compile 'com.fasterxml.jackson.module:jackson-module-scala_2.12:2.9.5'

    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2'
    compile 'org.springframework:spring-jdbc:5.0.5.RELEASE'

    compile 'javax.validation:validation-api:2.0.1.Final'
    compile 'org.hibernate:hibernate-validator:6.0.9.Final'

    compile 'org.glassfish:javax.el:3.0.1-b10'

    compile 'org.reflections:reflections:0.9.11'

    compile 'commons-io:commons-io:2.6'
    compile 'commons-lang:commons-lang:2.6'
    compile 'commons-codec:commons-codec:1.11'

    compile 'org.flywaydb:flyway-core:5.0.7'
    compile 'javax.transaction:jta:1.1'

    compile 'org.postgresql:postgresql:42.2.2'

    compile 'org.asynchttpclient:async-http-client:2.4.5'

    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    runtime 'net.logstash.logback:logstash-logback-encoder:5.0'

    compile "io.prometheus:simpleclient_hotspot:0.3.0"
    compile "io.prometheus:simpleclient_httpserver:0.3.0"
}
